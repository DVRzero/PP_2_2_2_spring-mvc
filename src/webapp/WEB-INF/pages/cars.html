<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Engine</th>
            <th>Price</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getEngine()}"></td>
            <td th:utext="${car.getPrice()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
